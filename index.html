<!doctype html>
<html lang="en">

<head>
    <title>Weather Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .copyright {
            margin-top: 25vh;
        }
        .copyright a {
            color: tomato;
            font-style: italic;
            font-family: ui-rounded;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="getLoc" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="find-weather" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="w-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="l-city">Dhaka</h1>
            <h3><span id="w-temp">38.06</span>&deg; C</h3>
            <h1 id="w-type" class="lead">Cloud</h1>
        </div>
        
    </div>

    <div class="container">
        <div class="copyright">
            <h1 class="text-center">&copy; <a href="https://www.facebook.com/codersemon/"> Emon Khan </a></h1>
        </div>
    </div>

    <script>
        let apiKey = "f1c948bd4eec55db4ca05b6d659c247c";
        let getLoc = document.getElementById('getLoc')

        document.getElementById('find-weather').addEventListener('click', function(){
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${getLoc.value}&appid=${apiKey}&units=metric`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('w-img').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`)
                document.getElementById('l-city').innerHTML = getLoc.value
                document.getElementById('w-temp').innerHTML = data.main.temp
                document.getElementById('w-type').innerText = data.weather[0].main
        })
        })



  
    </script>

</body>

</html>
